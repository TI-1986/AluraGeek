<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek - Login</title>

    <!-------styles-------->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="/css/login.css" />

    <!----------imports CSS----------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!----------imports JAVASCRIPT----------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <main class="principal">
      <section class="login">
        <div class="login-div">
          <div class="row">
            <div class="logo"></div>
          </div>
          <div class="row center">
            <h5>Entar</h5>
            <h6>Digite seu Usuario e Senha</h6>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="email" id="email_input" class="validate" />
              <label for="email_input">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="password" id="password_input" class="validate" />
              <label for="password_input">Password</label>
            </div>
            <div>
              <a href="#" id="recuperar"><b>Recuperar Senha</b></a>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              Você não está Logado? Digite seu usuario e senha para acessar.
              <a href="#" target="_blank" rel="noopener noreferrer"
                ><b>Leia Mais</b></a
              >
            </div>
          </div>
          <div class="row">
            <div class="row">
              <div class="col s6">
                <a
                  href="cadastro.html"
                  target="_blank"
                  rel="noopener noreferrer"
                  ><b>Criar Conta</b>
                </a>
              </div>
              <div id="btn" class="col s6">
                <a
                  href="#"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="waves-effect waves-light btn"
                  >Login</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
