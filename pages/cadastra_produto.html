<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produto</title>
    <!----------css---------->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <!----------icons---------->
    <link rel="stylesheet" href="../icons/style.css" />
  </head>
  <body>
    <header id="header">
      <nav id="nav">
        <div class="logo-busca">
          <div class="logo">
            <img src="../assets/logo.png" alt="logo" />
            <p class="logo-azul">Alura</p>
            <p>Geek</p>
          </div>
        </div>
        <div class="search-box">
          <input id="busca" type="text" placeholder="O que deseja encontrar?" />
          <a href="##" class="icon">
            <i class="icon-search"></i>
          </a>
        </div>
        <div class="menu">
          <form target="_blanck" action="#" data-menu>
            <a href="#"
              ><button type="submit" class="bt">Menu Administrador</button></a
            >
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section class="cadastro">
        <h1>Adicionar Novo Produto</h1>
       <form action="/index.html" method="get" data-form>
        <div class="inputImg">
          <div id="canvas" class="img" required>
            <p>Arraste para adicionar uma imagem para o produto</p>
            <input
              id="selectImg"
              type="file"
              class="addImg"
              multiple
              accept="image/*"
              data-img
            />
          </div>
          <p>ou</p>
          <a href="#"
            ><button class="bt">
              Procure no seu computador
              <input
                id="selectImg"
                 class="addImg"
                type="file"
                multiple
                accept="image/*"
                data-img
              /></button
          ></a>
        </div>
        <div class="form">
          <div class="cadProduto" >
            <div>
              <img
                class="imagem"
                src="/assets/img.png"
                alt="Sua imagem"
                width="200"
                height="120"
              />
            </div>

            <p class="imgUpload" data-imgFile required></p>
        
            <div class="categoria">
              <p>Categoria</p>
              <select name="Categoria" id="cat" class="select-cat" data-cat data-tipo="categoria" required>
                <option value="escolha">Escolha uma Categoria</option>
                <option class="type" value="StarWars">StarWars</option>
                <option class="type" value="Consoles">Consoles</option>
                <option class="type" value="Diversos">Diversos</option>
              </select>
            </div>

            <input
              type="text"
              class="nome"
              placeholder="Nome do produto"
              data-nome
              required
            />
            <input
              type="text"
              class="preco"
              placeholder="Preço do produto"
              data-preco
              data-tipo = "preco"
              required
            />
            <textarea
              type="text"
              name="mensagem"
              id="msg"
              cols="30"
              rows="10"
              class="descricao"
              placeholder="Descrição do produto"
              data-descricao
              required
            ></textarea>

            <a href="#"
              ><button type="submit" class="button">
                Adicionar produto
              </button></a>
        </div>
       </form>
        </div>
      </section>
      <section class="contato">
        <div class="referencia">
          <img src="/assets/logo.png" alt="logo" />
          <p class="logo-azul">Alura</p>
          <p>Geek</p>
        </div>

        <div class="links-uteis">
          <a href="">Quem somos nós </a><br />
          <a href="">Politica de Privacidade</a><br />
          <a href="">Programa de fidelidade</a><br />
          <a href="">Nossas lojas </a><br />
          <a href="">Quero ser franqueado </a><br />
          <a href="">Anuncie aqui </a><br />
        </div>

        <div class="form">
          <h1>Fale conosco</h1>
          <input id="name" type="text" placeholder="Nome" />
          <textarea
            name="mensagem"
            id="msg"
            cols="30"
            rows="10"
            placeholder="Escreva sua mensagem."
          ></textarea>
          <button>Enviar Mensagem</button>
        </div>
      </section>
    </main>
  </body>

  <script src="../js/canvas.js"></script>
  <script type="module" src="../js/mascara.js"></script>
  <script type="module" src="../js/controller/cadastra_produto.js"></script>
  <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
</html>
