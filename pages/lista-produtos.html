<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar prodrutos</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/lista.css" />

    <!---------------------icons----------------------->
    <link rel="stylesheet" href="icons/style.css" />
  </head>
  <body>
    <header id="header">
      <nav id="nav">
        <div class="logo-busca">
          <div class="logo">
            <img src=".\assets\logo.png" alt="logo" />
            <p class="logo-azul">Alura</p>
            <p>Geek</p>
          </div>
        </div>
        <div class="search-box">
          <input id="busca" type="text" placeholder="O que deseja encontrar?" />
          <a href="##" class="icon">
            <i class="icon-search"></i>
          </a>
        </div>
        <div class="login">
          <form target="_blanck" action="login.html">
            <a href="login.html"><button type="submit">login</button></a>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="clientes-container">
          <table class="tabela">
            <thead>
              <tr>
                <th class="tabela__coluna--p">Nome</th>
                <th class="tabela__coluna--g">Email</th>
                <th class="tabela__coluna--m tabela__alinhamento--direita">
                  <a
                    href="./cadastra_cliente.html"
                    class="botao-simples botao-simples--adicionar"
                    >Novo Cliente</a
                  >
                </th>
              </tr>
            </thead>
            <tbody data-tabela></tbody>
          </table>
          <div class="modal-container modal--fechado">
            <article class="modal">
              <h2 class="modal__titulo">Excluir</h2>
              <button class="modal__fechar">X</button>
              <p class="modal__texto">Deseja excluir essa entrada?</p>
              <div class="modal__botao-container">
                <button class="modal__botao modal__botao--confirmar">
                  Excluir
                </button>
                <button class="modal__botao">Não excluir</button>
              </div>
            </article>
          </div>
        </div>
      </section>
      <section class="contato">
        <div class="referencia">
          <img src="assets\logo.png" alt="logo" />
          <p class="logo-azul">Alura</p>
          <p>Geek</p>
        </div>
        <div class="links-uteis">
          <a href="">Quem somos nós </a><br />
          <a href="">Politica de Privacidade</a><br />
          <a href="">Programa de fidelidade</a><br />
          <a href="">Nossas lojas </a><br />
          <a href="">Quero ser franqueado </a><br />
          <a href="">Anuncie aqui </a><br />
        </div>
        <div class="form">
          <h1>Fale conosco</h1>
          <input id="name" type="text" placeholder="Nome" />
          <textarea
            name="mensagem"
            id="msg"
            cols="30"
            rows="10"
            placeholder="Escreva sua mensagem."
          ></textarea>
          <button>Enviar Mensagem</button>
        </div>
      </section>
    </main>
  </body>
</html>
