<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek - Login</title>

    <!----------------- Styles---------------------->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />

    <!---------------------icons----------------------->
    <link rel="stylesheet" href="/icons/style.css" />
  </head>
  <body>
    <header id="header">
      <nav id="nav">
        <div class="logo-busca">
          <div class="logo">
            <img src="/assets/logo.png" alt="logo" />
            <p class="logo-azul">Alura</p>
            <p>Geek</p>
          </div>
        </div>
      </nav>
    </header>

    <main class="principal">
      <section class="acesso">
        <form class="log" action="/pages/cadastra_produto.html" method="get">
          <i class="icon-user"></i>
          <h5>Login</h5>

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email"
          />
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Digite sua senha"
          />
          <button class="btn" type="submit" onclick="logar(); return false">
            Entrar
          </button>
          <a href="" class="reload">Recuperar Senha</a>
          <a href="" class="create">Criar Conta</a>
        </form>
      </section>
      <section class="contato">
        <div class="referencia">
          <img src="/assets/logo.png" alt="logo" />
          <p class="logo-azul">Alura</p>
          <p>Geek</p>
        </div>
        <div class="links-uteis">
          <a href="">Quem somos n√≥s </a><br />
          <a href="">Politica de Privacidade</a><br />
          <a href="">Programa de fidelidade</a><br />
          <a href="">Nossas lojas </a><br />
          <a href="">Quero ser franqueado </a><br />
          <a href="">Anuncie aqui </a><br />
        </div>
        <div class="form">
          <h1>Fale conosco</h1>
          <input id="name" type="text" placeholder="Nome" />
          <textarea
            name="mensagem"
            id="msg"
            cols="30"
            rows="10"
            placeholder="Escreva sua mensagem."
          ></textarea>
          <button>Enviar Mensagem</button>
        </div>
      </section>
    </main>
  </body>
  <script src="/js/login.js"></script>
</html>
